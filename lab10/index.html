<!DOCTYPE html>
<html lang="mn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Дүүжилж алъя</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="nickname-container">
      <h1>Нэрээ оруулна уу</h1>
      <input type="text" id="nickname-input" placeholder="Нэр..." />
      <button id="start-btn">Эхлэх</button>
    </div>

    <div id="game-container" class="hidden" style="position: relative">
      <h2>Тоглогч: <span id="player-name"></span></h2>
      <canvas
        id="hangman-canvas"
        width="200"
        height="200"
        style="margin-top: 95px"
      ></canvas>
      <img
        src="/gallowbg.png"
        width="300px"
        height="300px"
        style="position: absolute; z-index: 2; left: 46%"
      />
      <div id="word-display" style="margin-top: 150px"></div>
      <div id="keyboard"></div>
      <div id="timer">Үлдсэн хугацаа: <span id="time-left">60</span> сек</div>
      <div id="score">Оноо: <span id="score-value">0</span></div>
    </div>

    <div id="game-over" class="hidden">
      <h2>Та хожигдлоо!</h2>
      <button id="restart-btn">Дахин эхлэх</button>
    </div>

    <div id="scoreboard" class="hidden">
      <h2>TOP 10</h2>
      <ol id="score-list"></ol>
    </div>

    <script src="script.js"></script>
  </body>
</html>
